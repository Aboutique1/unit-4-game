<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">

    <title>Amber's Gem Game</title>
</head>
<body>
    <h1 class="title">Crystal Collector's!</h1>
    <div class="instructions">
        Your score starts at Zero.
        
        Click on
        
    </div>

    <div class="row1">
        <div class="floatLeft">
            <p id="randomScore">50</p>
        </div>
        <div class="floatRight">
            <p id="youWin"></p>
            <p id="wins">Wins: 0</p>
            <p id="losses">Losses: 0</p>
        </div>
    </div>
    <ul class="gemWrapper">
     <li class=" Gems " id="one">
        <img class="gemImage" src="assets/images/2-Star_Crystal.png">
     </li>
     <li class=" Gems " >
        <img class="gemImage" id="ten" src="assets/images/png-crystal-crystal-png-500.png">
    </li>
    <li class=" Gems "  id="fifteen">
        <img class="gemImage" src="assets/images/Crystal_quest.png">
    </li>
    <li class=" Gems "  id="fifty">
        <img class="gemImage" src="assets/images/Crystal_cosmic.png">
    </li>
    </ul>
    <div class="scoreText" >
            <p>Your Score Is:</p>
        </div>
    <div class="yourScore">
            <p id="yourScore">50</p>
        </div>


        <audio id="audio2" 
        controls
   preload="auto" 
   autoplay
   src="./assets/Paul Hardcastle - Soft Rain.mp3" >

   <p>Your browser does not support the audio element</p>
</audio>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./assets/javascript/game.js"></script>

</html>
